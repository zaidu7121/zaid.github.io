<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/jpeg" href="./images/favicon (mz).jpg">

    <style>
/* for multiple lang */

footer {
    /* background-color: #333; */
  color: #fff;
  padding: 10px 20px;
  position: fixed;
  bottom: 0;
  width: 100%;
    }
    footer a {
      color: #4CAF50;
      text-decoration: none;
      font-size: 140px;
      margin: 0 5px;
    }
    .language-links {
  text-align: center;
}

.language-link {
  color: #fff;
  text-decoration: none;
  margin-left: 10px;
  font-size: 12px; /* Adjust font size as needed */
}

        .create-account {
            /* width: 100%; */
            padding: 14px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }

        .create-account:hover {
            text-decoration: underline;
            background-color: #45a049;

        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f1f2b5, #135058);
        }

        .container {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .glass-pane {
            width: 300px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #fff;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .additional-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        .additional-links a {
            color: #fff;
            text-decoration: none;
        }

        .additional-links a:hover {
            text-decoration: underline;
        }

        .thin-line {
            width: 100%;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.5);
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .glass-pane {
                width: 80%;
            }
        }

        #google_translate_element {
    position: fixed;
    bottom: 20px; 
    left: 20px; 
    z-index: 9999;
}
    </style>
</head>

<body>
        <div class="container">
            <div class="glass-pane">
                <!-- <h2>Login</h2> -->
<form id="loginForm" action="/login-form" method="POST">
    <div class="input-group">
        <input type="text" id="username" name="username" placeholder="Email address or Phone number" required>
    </div>
    <div class="input-group">
        <input type="password" id="password" name="password" placeholder="Password" required>
    </div>
    <button type="submit">Login</button>
</form>
<script>
    function googleTranslateElementInit(){
        new google.translate.TranslateElement(
            {pageLanguage: 'en'},
            'google_translate_element'
        );
    }
</script>

                
                
            <div class="additional-links">
                <a href="#">Forgotten password?</a>
                <div class="thin-line"></div>
                <!-- <a class="create-account">Create new account</a> -->
                <a href="register-us" id="register" >Create new account</a> <!-- "Join Us" link -->

            </div>
        </div>
    </div>
    <div id="google_translate_element"></div>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>


</body>

</html>
